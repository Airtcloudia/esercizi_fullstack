<html>

<body>
  <div id="container" style="display: flex; align-items: center;">
  </div>
</body>
</html>
<script>
  const container = document.querySelector("#container");
  const API_URL = "https://jsonplaceholder.typicode.com/todos/4";
  const state = {
    data: [],
  };

  const fetchData = async () => {
    try {
      const response = await fetch(API_URL, {
        method: "GET",
      });

      state.data = await response.json();

    } catch (error) {
      console.error(error);
    }
  };

  const renderData = () => {
  const HTML = `
    <h2>${state.data.title}</h2>
    <input id="input" type="checkbox" value=""> `
  ;

  container.innerHTML = HTML;

  const input = document.querySelector("#input");
  input.checked = state.data.completed;
};

  const init = async () => {
    await fetchData();
    renderData();
  };

  init();

</script>
