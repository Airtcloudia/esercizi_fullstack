<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <!-- aggiungo un button disabled -->
    <button disabled>disabled</button>
    <!-- label, input -->
  <label for="num">Insert number:</label>
  <input type="number" id="num" name="number">
<!-- inserisco il range da 0-100-->
<input type="range" name="range" min="0" max="100" step="2" autofocus> <!-- autofocus perchè voglio il focus sull'apertura della pagina -->
  <input type="checkbox" name="terms" id="terms" checked> <!-- metto la checkbox, già selezionata con checked -->
  <label for="terms">Please, accepted terms and conditions</label>
  <input type="date" value="">
</body>
</html>
